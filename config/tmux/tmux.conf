# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

set -g default-terminal "screen-256color"
set -g terminal-overrides ',xterm-256color:Tc'


# intentionally call a non-login zsh. This 
# skips a bunch of slow things in .zprofile and only calls .zshrc
# "feels" faster launching sessions...
set -g default-command zsh

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# if things dont auto-update run prefix+I to update and refresh!
# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# https://github.com/catppuccin/tmux
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_tabs_enabled on
set -g @catppuccin_host "on"
set -g @catppuccin_date_time "%d/%m %H:%M"

run '~/.config/tmux/plugins/tpm/tpm'

